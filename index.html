<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Family Stojanovic</title>
  <!-- Favicon with gradient background -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0' y1='0' x2='1' y2='1'%3E%3Cstop offset='0%' stop-color='rgba(206,17,38,1)'/%3E%3Cstop offset='35%' stop-color='rgba(200,200,200,1)'/%3E%3Cstop offset='100%' stop-color='rgba(0,20,60,1)'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='100' height='100' fill='url(%23g)'/%3E%3Ctext x='50' y='60' font-size='60' font-family='serif' fill='white' text-anchor='middle'%3ES%3C/text%3E%3C/svg%3E"/>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: linear-gradient(135deg, rgba(206,17,38,0.85) 0%, rgba(255,255,255,0.3) 35%, rgba(0,56,168,0.85) 100%);
      --card: rgba(255,255,255,0.08);
      --muted: #cbd5e1;
      --shadow: 0 20px 60px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.04);
      --text-gradient: linear-gradient(315deg, rgba(0,20,60,1) 0%, rgba(120,120,120,1) 35%, rgba(90,5,15,1) 100%);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: var(--bg);
      background-attachment: fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .wrap {
      text-align: center;
      padding: 2.5rem 2rem;
      backdrop-filter: blur(8px);
      background: var(--card);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 24px;
      box-shadow: var(--shadow);
      max-width: 820px;
      width: 100%;
      animation: floatIn .9s cubic-bezier(.2,.8,.2,1) 1;
    }
    h1 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: clamp(2.8rem, 8vw, 5rem);
      letter-spacing: -0.02em;
      background: var(--text-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
      margin-bottom: 0.75rem;
    }
    p.tagline {
      font-size: clamp(1rem, 2.4vw, 1.3rem);
      background: var(--text-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
    }
    footer {
      margin-top: 1.5rem;
      font-size: .8rem;
      background: var(--text-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
    }
    @keyframes floatIn {
      from { opacity: 0; transform: translateY(12px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <main class="wrap" role="main" aria-label="Family Stojanovic home">
    <h1>Family Stojanovic</h1>
    <p class="tagline">Hampton Hill · London · United Kingdom</p>
    <footer>
      © <span id="year"></span> Stojanovic
    </footer>
  </main>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
