<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stojanovic Family</title>
  <meta name="robots" content="noindex, nofollow, noarchive, nosnippet" />
  <meta name="googlebot" content="noindex, nofollow, noarchive, nosnippet" />
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0' y1='0' x2='1' y2='1'%3E%3Cstop offset='0%' stop-color='rgba(206,17,38,1)'/%3E%3Cstop offset='35%' stop-color='rgba(200,200,200,1)'/%3E%3Cstop offset='100%' stop-color='rgba(0,20,60,1)'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='100' height='100' rx='14' fill='url(%23g)'/%3E%3Ctext x='50' y='62' font-size='54' font-family='serif' fill='white' text-anchor='middle'%3ES%3C/text%3E%3C/svg%3E"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: radial-gradient(1200px 800px at 80% -10%, rgba(255,255,255,0.12) 0%, rgba(255,255,255,0) 60%),
             radial-gradient(1000px 600px at 10% 110%, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0) 70%),
             linear-gradient(135deg, rgba(206,17,38,0.85) 0%, rgba(28,37,58,0.92) 55%, rgba(0,56,168,0.85) 100%);
      --card-bg: color-mix(in srgb, white 6%, transparent);
      --text-gradient: linear-gradient(315deg, rgba(255,255,255,0.95) 0%, rgba(240,240,240,0.95) 50%, rgba(220,220,220,0.95) 100%);
      --muted: #cbd5e1;
      --shadow: 0 24px 80px rgba(0,0,0,0.45), inset 0 1px 0 rgba(255,255,255,0.05);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      font-family: 'DM Sans', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: var(--bg);
      background-attachment: fixed;
      display: grid;
      place-items: center;
      padding: 1.25rem;
      color: #fff;
    }

    .card {
      width: min(92vw, 920px);
      padding: clamp(2rem, 5vw, 4rem);
      background: var(--card-bg);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 28px;
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      text-align: center;
      opacity: 0; animation: fadeIn 0.6s ease forwards 0.2s;
    }

    .title {
      font-weight: 700;
      letter-spacing: .15em;
      text-transform: uppercase;
      font-size: clamp(2.4rem, 7vw, 5.5rem);
      line-height: 1.05;
      background: var(--text-gradient);
      -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; color: transparent;
      opacity: 0; animation: fadeIn 0.6s ease forwards 0.4s;
    }

    .divider {
      width: min(240px, 52%);
      height: 1px;
      margin: clamp(1.5rem, 3vw, 2rem) auto;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.55), transparent);
      border-radius: 999px;
      opacity: 0; animation: fadeIn 0.6s ease forwards 0.8s;
    }

    .location {
      font-size: clamp(.95rem, 2.4vw, 1.1rem);
      color: var(--muted);
      letter-spacing: .12em;
      opacity: 0; animation: fadeIn 0.6s ease forwards 1s;
    }

    footer {
      margin-top: clamp(1.5rem, 3vw, 2rem);
      font-size: .8rem; color: rgba(248,250,252,0.7);
      opacity: 0; animation: fadeIn 0.6s ease forwards 1.2s;
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body>
  <main class="card" role="main" aria-label="Stojanovic Family home">
    <h1 class="title">STOJANOVIC FAMILY</h1>
    <div class="divider" aria-hidden="true"></div>
    <p class="location">Hampton Hill · London · United Kingdom</p>
    <footer>© <span id="year"></span> Stojanovic</footer>
  </main>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
